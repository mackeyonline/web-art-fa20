<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo Classes</title>
    <style>
        /* unvisited link */
        a:link {
          color: orangered;
        }
        
        /* visited link */
        a:visited {
          color: green;
        }
        
        /* mouse over link */
        a:hover {
          color: plum;
        }
        
        /* selected link */
        a:active {
          color: blue;
        }
        </style>
</head>
<body>
    <h1>Pseudo Classes</h1>
    <p>
        <a href="default.asp" target="_blank">This is a link</a>
    </p>
</body>
</html>
